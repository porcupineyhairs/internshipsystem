{% block head %}
{{ super() }}
<script src="/static/JS/Chart.min.js"></script>
<script>
    $(document).ready(function () {
        $("li").click(function () {
            $(".active").attr("class", "#");
            $(this).attr("class", "active");
            $(".row").hide();
            $(".row").eq($(this).index()).show();
        });
        $(".row").eq(1).hide();
    });
</script>
<style>
    body {
        text-align: center
    }

    .row {
        margin: 0 auto
    }
</style>
{% endblock %}
