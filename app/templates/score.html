{% extends "bootstrap/base.html" %}
{% block title %}学生实习工作日志{% endblock %}
{% block head %}{{ super() }}{% endblock %}
{% block body %}
    <h1>学生实习成绩（待审核）

            <button type="button" class="btn btn-default dropdown-toggled btn-sm"
                    data-toggle="dropdown">编辑<span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">审核通过</a></li>
                <li><a href="#">修改</a></li>
                <li><a href="#">删除</a></li>
            </ul>

    <h2>学生实习成绩校内评分表
        <button type="button" class="btn btn-primary">下载校内评分表</button>

    <h2>
        <span class="label label-default">总分</span>100&nbsp;
    </h2>
    <br><br><br>
    <h2>计算机学院学生实习成绩企业评分表
        <button type="button" class="btn btn-primary">下载企业评分表</button>
    </h2>

        <span class="label label-default">校内评分A</span>100&nbsp;
        <span class="label label-default">校外评分B</span>100&nbsp;

{% endblock %}
